<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพครึ่งหน้าด้านขวา</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
        }
        .left-content {
            width: 50%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .right-image {
            width: 50%;
        }
        .right-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="left-content">
        <h1>เนื้อหาด้านซ้าย</h1>
        <p>เนื้อหานี้จะอยู่ครึ่งหน้าด้านซ้าย</p>
    </div>
    <div class="right-image">
        <img src="your-image-url.jpg" alt="รูปภาพด้านขวา">
    </div>
</body>
</html>
